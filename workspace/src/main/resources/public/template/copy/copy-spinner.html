<div class="horizontal-spacing-twice">
    <h2 translate content="workspace.copy.title"></h2>
    <div ng-if="isCopyStateProcessing()">
        <div class="flex-row vertical-spacing-four">
            <div class="centered vertical-spacing-four">
                <div class="vertical-spacing-four primary-color">
                    <h2 translate content="[[copyProps.i18.actionProcessing]]"></h2><i ng-class="{loadingCopy: isCopying, loadingMove: !isCopying}" class="loading"></i>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="isCopyStateFinished()">
        <div class="flex-row vertical-spacing-four">
            <div class="centered vertical-spacing-four">
                <div class="vertical-spacing-four valid-color">
                    <h2 translate content="[[copyProps.i18.actionFinished]]" class="valid-color"></h2>
                </div>
            </div>
        </div>
    </div>
</div>
