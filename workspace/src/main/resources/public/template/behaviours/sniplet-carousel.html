<div ng-if="source.documents.length">
	<carousel items="source.documents" transition="source.transition" buttons="source.buttons"></carousel>
</div>

<resource-right name="update" resource="snipletResource">
	<media-select ng-model="document" ng-change="addDocument(document)" label="workspace.sniplet.carousel.add" file-format="'img'" class="right-magnet" visibility="snipletResource.visibility"></media-select>
</resource-right>
