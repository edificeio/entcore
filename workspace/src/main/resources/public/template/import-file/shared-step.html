<div>
    <h2>
        <i18n>workspace.import.shared.title</i18n>
    </h2>
    <div class="row " ng-show="showNewElementSharedInfo()">
        <div class="cell seven workspace-spacing">
            <div class=" info">
                <i18n>workspace.import.share.warning</i18n>
                <a ng-click="onCancelShareNewFilesOwn()"><u><i18n>workspace.import.share.warning2</i18n></u></a>
            </div>
        </div>
    </div>
    <share-panel resources="newElementSharing" class="workspace-share"  close-delegate="onCloseShareNewFiles($canceled,$close)"  confirmation-close-delegate="onCloseShareNewFiles($canceled,$close)" auto-close="'true'"
        on-submit="onSubmitSharedNewFiles($shared)"  on-validate="onValidateShare($data,$resource,$actions)"></share-panel>
</div>
