<div class="row my-notifications">
    <h2><i18n>xtnotifications.title</i18n></h2>

    <div class="row">
        <span><i18n>xtnotifications.mail</i18n></span>
        <span class="disabled">tototata@gmail.com</span>
        <a class="contextual-link" href="/userbook/mon-compte"><i18n>xtnotifications.mail.change</i18n></a>
    </div>

    <div class="responsive-table">

        <table class="fixed-head">
            <tr>
              <th></th>
              <th>Immédiat</th>
              <th>Quotidien</th>
              <th>Hebdomadaire</th>
              <th>Jamais</th>
            </tr>
        </table>

        <div class="row">
            <table ng-repeat="appli in applis.all | orderBy:'type'">
              <thead ng-class="{ slided: appli.slided}">
                  <tr>
                    <td><i ng-click="appli.slided = appli.slided ? false : true "  class="arrow"></i>[[lang.translate(appli.type.toLowerCase())]]</td>
                    <td data-label="Immédiat"><span><input type="radio" value="IMMEDIATE" name="[[appli.type]]" ng-model="appli.freq" ng-change="appliFreq(appli)"/></span></td>
                    <td data-label="Quotidien"><span><input type="radio" value="DAILY" name="[[appli.type]]" ng-model="appli.freq" ng-change="appliFreq(appli)"/></span></td>
                    <td data-label="Hebdomadaire"><span><input type="radio" value="WEEKLY" name="[[appli.type]]" ng-model="appli.freq" ng-change="appliFreq(appli)"/></span></td>
                    <td data-label="Jamais"><span><input type="radio" value="NEVER" name="[[appli.type]]" ng-model="appli.freq" ng-change="appliFreq(appli)"/></span></td>
                  </tr>
              </thead>
              <tbody slide="appli.slided">
                <tr ng-repeat="appAction in appli.appActions.all">
                    <td translate content="[[appAction.key]]"></td>
                    <td data-label="Immédiat"><input type="radio" value="IMMEDIATE" ng-model="appAction.defaultFrequency" ng-change="removeAppliFreq(appli)" name="[[appAction.key]]"/></td>
                    <td data-label="Quotidien"><input type="radio" value="DAILY" ng-model="appAction.defaultFrequency" ng-change="removeAppliFreq(appli)" name="[[appAction.key]]"/></td>
                    <td data-label="Hebdomadaire"><input type="radio" value="WEEKLY" ng-model="appAction.defaultFrequency" ng-change="removeAppliFreq(appli)" name="[[appAction.key]]"/></td>
                    <td data-label="Jamais"><input type="radio" value="NEVER" ng-model="appAction.defaultFrequency" ng-change="removeAppliFreq(appli)" name="[[appAction.key]]"/></td>
                </tr>
              </tbody>
            </table>
        </div>

    </div>

    <div class="right-magnet">
        <a class="button" href="/userbook/mon-compte" ng-click="savePreferences()">
            <i18n>xtnotifications.validate</i18n>
        </a>
    </div>

</div>
