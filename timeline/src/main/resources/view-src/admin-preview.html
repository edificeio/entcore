<!doctype html>
<!--

 -->

<html>

<head>
    <title>{{#i18n}}auth.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script>
        function MainController($scope, $timeout) {
            $scope.edited = parent.model.edited;
            var updateContent = function () {
                $timeout(updateContent, 1000);
            }
            updateContent();
        }
    </script>
    <style>
        body portal header {
            pointer-events: none;
        }
    </style>
    <script type="text/javascript" src="/infra/public/js/loader.js" id="context"></script>
</head>

<body ng-controller="MainController">
    <portal>
        <div class="flashmsg" ng-class="edited.message.customColor ? 'blue' : edited.message.color">
            <svg class="icon-svg flashmsg-icon" width="20" height="20" viewBox="0 0 24 24">
                <use
                    href="/timeline/public/icons/icons.svg[[edited.message.color==='red'?'#alert-triangle':'#info-circle']]">
                </use>
            </svg>
            <div class="flash-msg-collapse">
                <svg class="icon-svg flashmsg-close" tooltip="timeline.mark.flashmsg" width="20" height="20"
                    viewBox="0 0 24 24">
                    <use href="/timeline/public/icons/icons.svg#close"></use>
                </svg>
                <div class="flash-msg-collapsable flash-msg-collapsable--collapsable">
                    <div bind-html="edited.message.contents[edited.message.lang]"></div>
                </div>
            </div>
        </div>
    </portal>
</body>

</html>
