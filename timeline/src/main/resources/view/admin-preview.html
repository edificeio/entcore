<html>
<head>
    <title>{{#i18n}}auth.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script>
        function MainController($scope, $timeout) {
            $scope.edited = parent.model.edited;
            var updateContent = function () {
                $timeout(updateContent, 1000);
            }
            updateContent();
        }
    </script>
    <style>
        body portal header {
            pointer-events: none;
        }
        .flashmsg {
            min-height: 20px;
            margin-right: 0px !important;
            background-color: gray;
        }
    </style>
    <script type="text/javascript" src="/infra/public/js/loader.js" id="context"></script>
</head>
<body ng-controller="MainController">
    <portal>
        <div class="flashmsg"
            ng-class="edited.message.color"
            ng-style="{ 'background-color': edited.message.customColor }">
            <i class="close-2x right-magnet"></i>
            <div bind-html="edited.message.contents[edited.message.lang]"></div>
        </div>
    </portal>
</body>
</html>
