<nav class="contextual-buttons twelve cell">
	<div class="action-buttons">
		<button class="cell" ng-click="openView('write-mail', 'main')"><i class="add"></i><span translate key="create"></span></button>
	</div>
</nav>
<article class="list list-view twelve cell">
	<table class="twelve">
		<thead>
		<tr>
			<th class="icon"><input type="checkbox" ng-model="selection.selectAll" ng-change="switchSelectAll()" /></th>
			<th class="user" ng-click="setSort(folders.outbox, sortBy.name)"><i18n>to</i18n></th>
			<th class="content" ng-click="setSort(folders.outbox, sortBy.subject)"><i18n>subject</i18n></th>
			<th class="icon"></th>
			<th class="date" ng-click="setSort(folders.outbox, sortBy.date)"><i18n>date</i18n></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-if="folders.current.mails.empty()">
			<td colspan="4">
				<i18n>folder.empty</i18n>
			</td>
		</tr>
		<tr ng-repeat="mail in folders.outbox.mails.all | orderBy : folders.outbox.sort : folders.outbox.reverse"
		    ng-class="{ checked: mail.selected }" dragstart="drag(mail, $originalEvent)">
			<td class="icon"><input type="checkbox" ng-model="mail.selected" /></td>
			<td class="user">
				<a ng-repeat="receiver in receivers = (mail.to | limitTo:2 | filter: filterUsers(mail))" ng-click="viewMail(mail)">
					[[mail.map(receiver).displayName]]<span ng-if="$index < 1 && receivers.length > 1">,</span>
				</a>
				<span ng-if="receivers.length > 2">...</span>
			</td>
			<td class="content"><a ng-click="viewMail(mail)">[[mail.subject]]</a></td>
			<td><i class="attachment" ng-if="mail.attachments.length"></i></td>
			<td class="date">[[mail.sentDate()]]</td>
		</tr>
		</tbody>
	</table>
</article>
