<h3 whereami></h3>
<nav class="contextual-buttons twelve cell">
	<div class="action-buttons">
		<button class="cell" ng-click="openView('write-mail', 'main')"><i class="add"></i><span translate key="create"></span></button>
	</div>
</nav>
<article class="list list-view twelve cell mailbox">
	<table class="twelve">
		<thead>
			<tr>
				<th class="icon"><input type="checkbox" ng-model="selection.selectAll" ng-change="switchSelectAll()" /></th>
				<th class="icon"></th>
				<th ng-click="setSort(folders.trash, sortBy.name)"><i18n>from</i18n></th>
				<th ng-click="setSort(folders.trash, sortBy.subject)"><i18n>content</i18n></th>
				<th class="icon"></th>
				<th ng-click="setSort(folders.trash, sortBy.date)"><i18n>date</i18n></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="folders.current.mails.empty() && folders.current.userFolders.empty()">
				<td colspan="6" translate key="folder.empty">
				</td>
			</tr>
			<tr ng-repeat="folder in folders.trash.userFolders.all | orderBy: 'name'"
			    ng-class="{ checked: folder.selected }">
				<td class="icon"><input type="checkbox" ng-model="folder.selected" /></td>
				<td class="user"><i class="folder"></i></td>
				<td class="content" colspan="4">[[folder.name]]</td>
			</tr>
			<tr ng-repeat="mail in folders.trash.mails.all | orderBy : folders.trash.sort : folders.trash.reverse" ng-class="{ checked: mail.selected }">
				<td class="icon"><input type="checkbox" ng-model="mail.selected" /></td>
				<td class="zero-mobile"></td>
				<td class="user"><a ng-click="viewMail(mail)">[[mail.sender().displayName]]</a></td>
				<td class="content"><a ng-click="viewMail(mail)">[[mail.subject]]</a></td>
				<td class="attach"><i class="attachment" ng-if="mail.attachments.length"></i></td>
				<td class="date">[[mail.sentDate()]]</td>
			</tr>
		</tbody>
	</table>
</article>
