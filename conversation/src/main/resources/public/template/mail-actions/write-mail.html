<article class="twelve cell solid write-mail" ng-class="{ unstyled: !containsView('main', 'write-mail')}">
    <div class="row warning" ng-if="state.newItem.loadingAttachments.length > 0"><i18n>wait.attachments.completion</i18n></div>
	<div class="row">
		<div class="nine cell twelve-mobile">
			<div class="row receivers">
				<div class="ten cell twelve-mobile right-magnet">
					<div class="label-badge" ng-repeat="user in state.newItem.to" ng-click="removeUser(user)">
						<span class="cell">[[user.toString()]]</span>
						<i class="close" class="right-magnet"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<label class="two cell twelve-mobile"><i18n>to</i18n></label>
				<search-user class="ten cell twelve-mobile" 
					ng-model="users.search" 
					clear-list="users.found.splice(0, users.found.length)" 
					on-send="updateFoundUsers()" id="to-users">
				</search-user>
				
				<drop-down
						options="users.found"
						ng-change="addUser()"
						on-close="clearSearch()"
						ng-model="state.newItem.currentReceiver"
						for="to-users">
				</drop-down>
			</div>
			<div class="row receivers">
				<div class="ten cell twelve-mobile right-magnet">
					<div class="label-badge" ng-repeat="user in state.newItem.cc" ng-click="removeCCUser(user)">
						<span class="cell">[[user.toString()]]</span>
						<i class="close" class="right-magnet"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<label class="two cell twelve-mobile"><i18n>copy</i18n></label>
				<search-user class="ten cell twelve-mobile" 
					ng-model="users.searchCC" 
					clear-list="users.found.splice(0, users.found.length)" 
					on-send="updateFoundCCUsers()" id="cc-users">
				</search-user>
				<drop-down
						options="users.foundCC"
						ng-change="addCCUser()"
						on-close="clearCCSearch()"
						ng-model="state.newItem.currentCCReceiver"
						for="cc-users">
				</drop-down>
			</div>
			<div class="row receivers"></div>
			<div class="row">
				<label class="two cell twelve-mobile"><i18n>subject</i18n></label>
				<input type="text" class="ten cell twelve-mobile" ng-model="state.newItem.subject" />
			</div>
		</div>
		<div class="three cell twelve-mobile">
			<plus class="right-magnet">
				<button class="cell" ng-click="saveDraft()" workflow="conversation.draft">
					<i18n>save</i18n>
				</button>
				<button class="cancel cell" ng-click="conversation.currentFolder.folderName ? openView(conversation.currentFolder.folderName, 'main') : openView('folder', 'main')">
					<i18n>cancel</i18n>
				</button>
			</plus>
			<button class="right-magnet" ng-click="sendMail()" ng-disabled="!state.newItem.to.length 
				|| (state.newItem.loadingAttachments && state.newItem.loadingAttachments.length > 0)
				|| sending">
				<i18n>submit</i18n>
			</button>
		</div>
	</div>

	<hr class="row" />
	<div class="row">
		<editor ng-model="state.newItem.body"></editor>
	</div>
	<div class="row">
		<div class="row">
			<h3 class="cell" ng-if="state.newItem.attachments.length"><i18n>attachments</i18n></h3>
			<div class="right-magnet select-file nomargin" drop-files="state.newItem.newAttachments" on-drop="postAttachments()">
				<div class="hidden-content">
					<input type="file" multiple files-input-change="postAttachments()" ng-model="state.newItem.newAttachments">
					<input type="text" data-display-file="">
				</div>
				<button class="small file-button" translate="" content="add.attachment"></button>
			</div>
		</div>
		<article class="list-view" ng-if="state.newItem.loadingAttachments.length > 0">
			<h4><i18n>attachments.loading</i18n></h4>
			<table class="list-view">
				<thead>
					<th><i18n>name</i18n></th>
					<th><i18n>progress</i18n></th>
				</thead>
				<tbody>
					<tr ng-repeat="attachment in state.newItem.loadingAttachments">
						<td>
							[[attachment.file.name]]
						</td>
						<td>
							<progress-bar max="attachment.progress.total" filled="attachment.progress.completion" unit="%"></progress-bar>
						</td>
					</tr>
				</tbody>
			</table>
		</article>
	</div>
	<article class="list-view" ng-init="columnOrder = 'filename'" drop-files="state.newItem.newAttachments" on-drop="postAttachments()" ng-if="state.newItem.attachments.length">
		<table class="list-view">
			<thead>
				<th class="icon"></th>
				<th ng-click="columnOrder = columnOrder === 'filename' ? '-filename' : 'filename'"><i18n>name</i18n></th>
				<th ng-click="columnOrder = columnOrder === 'size' ? '-size' : 'size'"><i18n>size</i18n></th>
				<th class="icon"></th>
			</thead>
			<tbody>
				<tr ng-repeat="attachment in state.newItem.attachments | orderBy: columnOrder" class="element">
					<td class="icon">
						<div class="twelve cell">
							<i class="[[formatFileType(attachment.contentType)]]"></i>
						</div>
					</td>
					<td>
						<a ng-href="[['message/'+state.newItem.id+'/attachment/'+attachment.id]]">
							[[attachment.filename]]
						</a>
					</td>
					<td>
						[[formatSize(attachment.size)]]
					</td>
					<td>
						<i class="remove-small center"
	                       ng-click="deleteAttachment($event, attachment, state.newItem)"
	                       tooltip="remove.attachment">
							</i>
					</td>
				</tr>
			</tbody>
		</table>
	</article>
</article>
