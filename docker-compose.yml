gradle:
  image: gradle:4.5-alpine
  working_dir: /home/gradle/project
  volumes:
    - $PWD:$PWD
    - ./:/home/gradle/project
    - ~/.m2:/home/gradle/.m2
    - ~/.gradle:/home/gradle/.gradle
    - /var/run/docker.sock:/var/run/docker.sock

node:
  image: opendigitaleducation/node
  working_dir: /home/node/app
  net: host
  volumes:
    - ./:/home/node/app
    - ~/.npm:/.npm
    - ../recette:/home/node/recette # TODO : rendre générique pour appliquer à tous les springboards
    - ../infra-front:/home/node/infra-front 

node12:
  image: opendigitaleducation/node:12-alpine
  working_dir: /home/node/app
  net: host
  volumes:
    - ./admin/src/main/ts:/home/node/app
    - ./admin:/home/node/base
    - ~/.npm:/.npm
    - ../recette:/home/node/recette # TODO : rendre générique pour appliquer à tous les springboards
  environment:
      - NG_CLI_ANALYTICS=false