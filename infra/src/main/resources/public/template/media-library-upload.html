<div class="twelve cell vertical-spacing-twice" ng-if="upload.loading.length">
	<table class="twelve unstyled">
		<tr ng-repeat="file in upload.loading">
			<td>[[file.name]]</td>
			<td class="action-cell">
				<loading-icon class="right-magnet" request="file-upload-[[file.name]]-[[$index]]" default="loading"></loading-icon>
			</td>

		</tr>
		<tr ng-if="loadingFiles.length === 0">
			<td colspan="2" translate content="files.select.please"></td>
		</tr>
	</table>
</div>

<div class="twelve cell select-file input-block vertical-spacing-twice">
	<div class="hidden-content">
		<input type="file" multiple files-input-change="setFilesName()" ng-model="upload.files" />
	</div>
	<button class="file-button" translate content="media.library.file.choose"></button>
	<input type="text" ng-model="upload.names" data-display-file />
</div>
<div class="row">
	<button class="right-magnet" ng-click="importFiles()">Importer</button>
</div>
