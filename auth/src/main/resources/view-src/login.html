<!doctype html>
<!--

 -->

<html>
	<head>
		<title>{{#i18n}}auth.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="/auth/public/dist/entcore/ng-app.js" id="context"></script>
		<script type="text/javascript" src="/auth/public/dist/application.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        {{#notLoggedIn}}
        <script type="text/javascript">var notLoggedIn = true;</script>
        {{/notLoggedIn}}
	</head>
	<body class="login" ng-controller="LoginController"
		  ng-init='error = "{{error.message}}"; callBack = "{{callBack}}"'>
		<default-styles>
			<div class="absolute">
             <div ng-include="template.containers.main"></div>
            </div>
		</default-styles>
	</body>
</html>
