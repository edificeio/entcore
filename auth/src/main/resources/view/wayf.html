<html>

<head>
	<title>{{name}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script type="text/javascript">var notLoggedIn = true;</script>
</head>

<body class="wayf">
<default-styles>

	<header>
		<i class="logo cell horizontal-spacing-twice"></i>
		<h1 class="cell">
			<i18n>wayf.title</i18n>
		</h1>
	</header>

	<h2>
		<i18n>wayf.select.profile</i18n>
	</h2>

<div class="container">
	<section id="credentials-content">
		<div class="vertical-divider horizontal-margin"></div>
		<ul>
			{{#providers}}
				<li> <a href="{{uri}}"><i18n>{{name}}</i18n></a> </li>
			{{/providers}}
		</ul>
	</section>
</div>



</default-styles>
</body>

</html>
