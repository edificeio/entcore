services:
  maven:
    image: maven.opendigitaleducation.com/docker/repository/sre-docker-hosted/mvn-java21-node22:latest
    user: "$DEFAULT_DOCKER_USER"
    working_dir: /usr/src/maven
    volumes:
      - ./:/usr/src/maven
      - ~/.m2:/var/maven/.m2
    environment:
      MAVEN_CONFIG: /var/maven/.m2
