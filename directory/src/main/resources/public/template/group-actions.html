<lightbox show="lightboxAddOneFavorite.show" on-close="lightboxAddOneFavorite.show = false">
	<container template="lightbox"></container>
</lightbox>

<div class="small-text">
	<div ng-if="hasWorkflowMessagerie()" class="flex-row">
		<div class="action-item">
			<a class="flex-row twelve" ng-href="/conversation/conversation#/write-mail/[[currentGroup.id]]/Group">
				<i class="block cell no-margin centered-text icon-force-size send-mail"></i>
				<span class="cell medium-block-container"><i18n>userBook.directory.group.write-message</i18n></span>
			</a>
		</div>
		<div></div>
	</div>
	<sniplet application="zimbra" template="openZimbra" source="[[getTarget(currentGroup, 'Group')]]" ng-if="hasWorkflowZimbra()"></sniplet>

	<div ng-if="hasWorkflowOptionalFeatureWriteToEmailProviderWordline()" class="flex-row">
		<div class="action-item">
			<a class="flex-row twelve" ng-click="prepareEmailProviderUrl('wordline','group')">
				<i class="block cell no-margin centered-text icon-force-size send-mail"></i>
				<span class="cell medium-block-container"><i18n>userBook.class.write-message</i18n></span>
			</a>
		</div>
		<div></div>
	</div>

	<div class="flex-row">
		<div class="action-item">
			<a class="flex-row twelve" ng-click="tryAddFavorite()">
				<i class="block cell no-margin centered-text icon-force-size add-favorite"></i>
				<span class="cell medium-block-container"><i18n>userBook.directory.group.addToFavorite</i18n></span>
			</a>
		</div>
		<div></div>
	</div>
	
	<div class="row"></div>
</div>
