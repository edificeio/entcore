<div class="row">
    <div class="action-item">
        <a ng-href="/conversation/conversation#/write-mail/[[currentGroup.id]]/Group" class="twelve">
            <i class="send-mail inline"></i>
            <span class="block-container"><i18n>userBook.directory.group.write-message</i18n></span>
        </a>
    </div>

    <div class="action-item" workflow="directory.allowSharebookmarks">
        <a class="twelve" ng-click="tryAddFavorite()">
            <i class="add-favorite inline"></i>
            <span class="block-container"><i18n>userBook.directory.group.addToFavorite</i18n></span>
        </a>
    </div>
</div>
