<div
  ng-if="!currentUser"
  ng-class="{ 'twelve': !currentUser || display.searchmobile, 'four zero-mobile': currentUser && !display.searchmobile}"
  class="cell"
>
  <div data-ng-include="template.containers.list"></div>
</div>
<div
  ng-if="currentUser !== undefined"
  ng-class="{ 'zero-mobile': display.searchmobile }"
>
  <div
    data-ng-include="template.containers.details"
    class="side-panel-right twelve cell twelve-mobile"
  ></div>
</div>
