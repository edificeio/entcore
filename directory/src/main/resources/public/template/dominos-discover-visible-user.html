<section class="domino overflow-hd" ng-class="colorFromType(user.profile != null ? user.profile : user.type)">
    <div class="top" ng-style="avatarFor(user,'290x290')"></div>

    <div class="center">
        <p class="nomargin" translate
            content="directory.[[getType(user.profile != null ? user.profile : user.type).toLowerCase()]]"></p>
        <p ng-if="hasSubject(user)" class="nomargin discipline cell-ellipsis" tooltip="[[getSubject(user)]]">Mati√®re :
            [[getSubject(user)]]</p>
    </div>

    <div class="bottom">
        <div class="content">
            <div class="multiline-ellipsis-three" style="line-height: inherit;">
                <span>[[user.displayName]]</span>
            </div>
            <div class="bottom-locked">
                <a ng-if="user.hasCommunication" ng-href="/conversation/conversation#/write-mail/[[user.id]]">
                    <i class="send-mail"></i>
                </a>
                <a ng-if="!user.hasCommunication" ng-click="discoverVisibleCommuteUsers(user.id)">
                    <i class="plus" style="margin-right: 7px;"></i>
                </a>
            </div>
            <div class="bottom-locked" style="right: auto">
                <a ng-if="user.hasCommunication" ng-click="discoverVisibleRemoveCommuteUsers(user.id)">
                    <i class="cancel" style="margin-right: 9px;"></i>
                </a>
            </div>
        </div>
    </div>
</section>
