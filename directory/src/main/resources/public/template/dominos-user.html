<section class="domino overflow-hd" ng-class="colorFromType(user.profile != null ? user.profile : user.type)" ng-click="selectUser(user)">
    <div class="top" ng-style="avatarFor(user,'290x290')"></div>

    <div class="center">
        <p class="nomargin" translate content="directory.[[getType(user.profile != null ? user.profile : user.type).toLowerCase()]]"></p>
        <!-- TODO : Afficher la matière et l'ajouter dans le tooltip : attention, user.type ne ressort pas visiblement dans la page annuaire alors que ça ressort dans la page "ma classe", j'ai laissé le user.type pour débug -->
        <p ng-if="user.type == 'Teacher'" class="nomargin discipline cell-ellipsis" tooltip="Nom de la matière">Matière : [[user.type]]</p>
    </div>

    <div class="bottom">
        <div class="content">
            <div class="multiline-ellipsis-three" style="line-height: inherit;">
                <span>[[user.displayName]]</span>
            </div>
            <div class="bottom-locked">
                <a ng-href="/conversation/conversation#/write-mail/[[user.id]]"
                    ng-if="classView == true">
                    <i class="send-mail"></i>
                </a>
            </div>
        </div>
    </div>
</section>
