<ode-lightbox
  class="inner-list"
  [show]="showUserPositionLightbox"
  (onClose)="showUserPositionLightbox = false"
>
  <div class="padded">
    <h2 fxLayout="row" fxLayoutAlign="space-between">
      <s5l>
        management.structure.user-position.details.{{
          isUpdateModal ? "rename-title" : "create"
        }}
      </s5l>
    </h2>
    <form #usePositionForm="ngForm" (ngSubmit)="save()">
      <ode-form-field label="management.structure.user-position.details.input-name">
        <input
          type="text"
          required
          minlength="3"
          name="userPositionName"
          #userPositionNameInput="ngModel"
          placeholder="management.structure.user-position.details.input-name-placeholder"
          [(ngModel)]="editableName"
        />
        <ode-form-errors [control]="userPositionNameInput"></ode-form-errors>
      </ode-form-field>
    </form>

    <div class="is-pulled-right">
      <button (click)="cancel()" class="user-position-save">
        <s5l>management.structure.user-position.details.cancel</s5l>
        <i class="fa fa-check is-size-5"></i>
      </button>
      <button
        (click)="save()"
        class="user-position-save action"
        [disabled]="usePositionForm.invalid"
      >
        <s5l>
          management.structure.user-position.details.{{
            userPosition.id ? "save" : "create"
          }}
        </s5l>
        <i class="fa fa-check is-size-5"></i>
      </button>
    </div>
  </div>
</ode-lightbox>
