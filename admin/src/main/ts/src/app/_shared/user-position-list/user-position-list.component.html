<ode-list
  [model]="userPositionList"
  searchPlaceholder="user-position.search.placeholder"
  sort="name"
  noResultsLabel="user-position.search.empty"
  [isSelected]="isSelected"
  [inputFilter]="filterByInput"
  (inputChange)="searchContent = $event"
  (onSelect)="selectUserPosition($event)"
  (listChange)="listChange($event)"
>
  <ng-template let-item>
    {{ item.name }}
  </ng-template>
</ode-list>
