<div class="flex-header">
  <h1><i class="fa fa-users"></i>
    <s5l>groups</s5l>
  </h1>

  <button [routerLink]="['manualGroup', 'create']"
          [class.hidden]="createButtonHidden('manualGroup')">
    <s5l>create.group</s5l>
    <i class="fonticon group_add is-size-3"></i>
  </button>
  <button *ngIf="isADMC" [routerLink]="['broadcastGroup', 'create']"
          [class.hidden]="createButtonHidden('broadcastGroup')">
    <s5l>create.broadcast.list</s5l>
    <i class="fonticon group_add is-size-3"></i>
  </button>
</div>

<div class="tabs">
  <button class="tab" *ngFor="let tab of tabs"
          [routerLink]="tab.view"
          routerLinkActive="active">
    {{ tab.label | translate }}
  </button>
</div>

<router-outlet></router-outlet>
